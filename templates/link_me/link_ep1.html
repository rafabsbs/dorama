$(document).ready(function() {
!function() {
    function e() {
        event.preventDefault(),
        $("body").removeClass("show-video-modal noscroll"),
        $("#youtube").attr("src", "")
    }
    $(".js-trigger-video-modal").on("click", function(e) {
        e.preventDefault();
        var a = "//www.youtube.com/embed/" + $(this).attr("data-youtube-id") + "?autoplay=1&rel=0";
        $("#youtube").attr("src", a),
        $("body").addClass("show-video-modal noscroll")
    }),
    $("body").on("click", ".close-video-modal, .video-modal .overlay", function(a) {
        e()
    }),
    $("body").keyup(function(a) {
        27 == a.keyCode && e()
    })
}()
});
